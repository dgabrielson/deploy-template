{
    "base_url": "http://mcp:8080/",
    "handlers": {
        "_default": {
            "disabled": true,
            "echo_cmd": false,
            "show_output": false,
            "hide_errors": true,
            "default_username": "fabadmin",
            "service_regex_list": {
                "Current Load": "load average: (\\d+.\\d+), (\\d+.\\d+), (\\d+.\\d+)",
                "Current Users": "- (\\d+) users currently logged in",
                "Memory": "- (\\d+.\\d)%",
                "Tasks": "- (\\d+) tasks*",
                "Total Processes": ": (\\d+) processes"
            },
            "is_idle_services_required": [
                "Current Load",
                "Current Users"
            ],
            "is_idle_services_optional": [
                "Tasks"
            ],
            "debug_regex": true
        },
        "apt-upgrade": {
            "disabled": false,
            "show_output": true,
            "service_key": "APT"
        },
        "gather-sysstats": {
            "disabled": true,
            "host_list": [
                "node0.example.com",
                "node1.example.com"
            ],
            "output": "/storage/host/example/html/static/stats.dat"
        },
        "restart-required": {
            "disabled": false,
            "echo_cmd": true,
            "service_key": "Needs Restart",
            "restart_groups": {
                "idle": [
                    "cache.example.com",
                    "db0.example.com",
                    "files.example.com",
                    "logapp.example.com",
                    "logsrv.example.com",
                    "mail.example.com",
                    "exampleapp.example.com",
                    "mcp.example.com",
                    "provision.example.com",
                    "www-dispatch.example.com",
                    "www-files.example.com"
                ],
                "scheduled": [
                    "kvm0.example.com"
                ],
                "scheduled_time": "0700"
            }
        },
        "test": {
            "disabled": true,
            "echo": true
        },
        "shell-test": {
            "disabled": true,
            "echo_cmd": false,
            "show_output": false
        }
    }
}
